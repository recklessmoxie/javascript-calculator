<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@recklessmoxie">
  <meta name="twitter:title" content="Javascript Calculator Project">
  <meta name="twitter:description" content="Functional calculator built with Javascript for Free Code Camp Project">
  <meta name="twitter:image" content="#">
  <meta name="twitter:image:alt" content="Screen shot of the Javascript Calculator Project">
  <title>Javascript Calculator Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div id="calculator-display" class="text-xs-right">
        <div id="user-input">
          <p id="result">0</p>
        </div>
      </div>
      <div class="calc-buttons">
        <div class="row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator yellow" id="+">+</button>
        </div>

        <div class="row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator yellow" id="-">-</button>
        </div>

        <div class="row">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button class="operator yellow" id="*">x</button>
        </div>

        <div class="row">
        <button>.</button>
        <button>0</button>
        <button id="clear">C</button>
        <button class="operator yellow" id="/">รท</button>
        </div>

        <button id ="total" class="equal yellow">=</button>

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
